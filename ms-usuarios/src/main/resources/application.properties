server.servlet.context-path: /api/usuarios
spring.application.name=ms-usuarios
server.port=${PORT:8001} 
spring.datasource.url=jdbc:mysql://${DB_HOST:mysqldb8}:3306/${DB_DATABASE:ms_usuarios}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.drive-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

logging.file.path=/app/logs

ms.cursos.url=${CURSOS_URL:mv-cursos}
ms.cursos.port=${PORT_CURSOS_URL:8002}
