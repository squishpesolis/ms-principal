server.servlet.context-path: /api/cursos
spring.application.name=ms-cursos
server.port=${PORT:8002} 
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres-db14}:${DB_PORT:5432}/${DB_DATABASE:ms_cursos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.drive-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

springdoc.api-docs.path=/api-docs

ms.usuarios.url=${USUARIOS_URL:mv-usuarios}
ms.usuarios.port=${PORT_USUARIOS_URL:8001}